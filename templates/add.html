<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adicionar Jogador</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Adicionar Jogador</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="text" class="form-control" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="gols">Gols</label>
                <input type="number" class="form-control" id="gols" name="gols" required>
            </div>
            <div class="form-group">
                <label for="jogos">Jogos</label>
                <input type="number" class="form-control" id="jogos" name="jogos" required>
            </div>
            <div class="form-group">
                <label for="temporada">Temporada</label>
                <input type="text" class="form-control" id="temporada" name="temporada" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura</label>
                <input type="text" class="form-control" id="altura" name="altura">
            </div>
            <div class="form-group">
                <label for="peso">Peso</label>
                <input type="number" step="0.1" class="form-control" id="peso" name="peso">
            </div>
            <div class="form-group">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="nascimento" name="nascimento">
            </div>
            <div class="form-group">
                <label for="nacionalidade">Nacionalidade</label>
                <input type="text" class="form-control" id="nacionalidade" name="nacionalidade">
            </div>
            <div class="form-group">
                <label for="foto">Foto</label>
                <input type="file" class="form-control-file" id="foto" name="foto">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

    </div>

    <!-- Script do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
