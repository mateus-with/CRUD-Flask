    <section>
        <form method="POST" enctype="multipart/form-data">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card profile-card-1" style="border: none;">
                            <input type="text" class="form-control" id="time" name="time" value="{{ jogador.time }}"
                                required style="border: none; font-weight: bold;""   >
                            <input type=" text" class="form-control" id="nome" name="nome" value="{{ jogador.nome }}"
                                required style="border: none; font-weight: bold;">
                            <input type="text" class="form-control" id="nacionalidade" name="nacionalidade"
                                value="{{ jogador.nacionalidade }}" required style="border: none; font-weight: bold;">
                        </div>

                    </div>

                    <div class="col-md-4">


                        <div class="card profile-card-2 " style="border: none;">
                            {% if jogador.foto %}
                            <img src="{{ url_for('static', filename='uploads/' + jogador.foto) }}"
                                class="img-fluid img-thumbnail" alt="Foto atual"
                                style="border: none; background-image: url(/static/bbd7381f13424db79116f432c430a158.jpg); border-radius: 10%;">
                            {% endif %}
                            <input type="text" class="form-control" id="nome" name="nome" value="{{ jogador.nome }}"
                                style="border: none; font-weight: bold;">
                            <input type="file" class="form-control-file" id="foto" name="foto" style="border: none;">
                        </div>

                    </div>

                    <!--Profile Card 5-->
                    <div class="col-md-4 mt-4">
                        <label for="jogos">Altura</label>
                        <input type="text" class="form-control" id="altura" name="altura" value="{{ jogador.altura }}"
                            required style="border: none; font-weight: bold;">
                            <hr >
                        <label for="jogos">Peso</label>
                        <input type="text" class="form-control" id="peso" name="peso" value="{{ jogador.peso }}"
                            required style="border: none; font-weight: bold;">
                            <hr>
                        <label for="jogos">Data de Nascimento</label>
                        <input type="date" class="form-control" id="nascimento" name="nascimento"
                            value="{{ jogador.nascimento }}" required style="border: none; font-weight: bold;">
                            <hr>
                        <label for="jogos">Gols</label>
                        <input type="number" class="form-control" id="gols" name="gols" value="{{ jogador.gols }}"
                            required style="border: none; font-weight: bold;">
                            <hr>
                        <label for="jogos">Jogos</label>
                        <input type="number" class="form-control" id="jogos" name="jogos" value="{{ jogador.jogos }}"
                            required style="border: none; font-weight: bold;">
                            <hr>
                        <label for="temporada">Temporada</label>
                        <input type="text" class="form-control" id="temporada" name="temporada"
                            value="{{ jogador.temporada }}" required style="border: none; font-weight: bold;">
                    </div>

                </div>

            </div>
            </div>

            <button type="submit" class="btn btn-primary"
                style="text-align: center; align-items: center; margin-left: 48%;">Salvar</button>
            <button type="submit" class="btn btn-danger"
                style="text-align: center; align-items: center; margin-left: 48%; margin-top: 1%;">Voltar</button>

        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
